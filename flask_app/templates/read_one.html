<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (One)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container jumbotron-fluid" style="padding: 20px 0px;">
        <div class="header" style="display: flex; justify-content: space-between; align-items: baseline;">
            <h1>User {{info.id}}</h1>
            <a href="/users">Home</a>
        </div>
        <div class="display-box .d-flex" style="border: 2px solid black; height: fit-content; padding: 10px; margin: 20px 0px;">
            <h6 style="margin-bottom: 20px 0px">Full Name: {{info.first_name}} {{info.last_name}}</h6>
            <h6 style="margin: 20px 0px">Email: {{info.email}}</h6>
            <h6 style="margin: 20px 0px">Created At: {{info.created_at}}</h6>
            <h6 style="margin-top: 20px 0px">Last Updated At: {{info.updated_at}}</h6>
        </div>
        <p>
            <a href="/users/{{info.id}}/edit">Edit</a> | <a href="/users/{{info.id}}/destroy">Delete</a>
        </p>
    </div>
</body>
</html>
