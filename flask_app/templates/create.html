<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="padding: 40px; width: 80%;">
        <div class="header" style="display: flex; justify-content: space-between; align-items: baseline;">
            <h1>Add a New User</h1>
            <a href="/users/new">Home</a>
        </div>
        <form action="/create" method="POST" class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" class="form-control">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" class="form-control">
            <label for="email" >Email:</label>
            <input type="text" name="email" class="form-control">
            <input type="submit" value="Add Friend">
        </form>
    </div>
</body>
</html>
